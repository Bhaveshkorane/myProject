<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Page</title>
    <style>
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #26c0b8;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#form').submit(function(event){
                event.preventDefault(); // Prevent default form submission
                alert("The data has been added");
                setTimeout(() => {
                    this.submit(); // Submit the form programmatically after the alert
                }, 1000); // Delay for 1 second to show the alert
            });
        });
    </script>
</head>
<body>
    {% extends 'base.html' %}
    {% block my %}
    <b>This is addNew page</b>
    <br>
    <div class="form-container">
        <form id="form" action="{% url 'addData_url' %}" method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
    
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>
    
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required>
    
            <button type="submit" id="button">Submit</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
