{% extends 'base.html' %}

{% block my %}
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
<b>This is the view page</b>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Dept</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            {% for x in data %}
                <tr>
                    <td>{{ x.name }}</td>
                    <td>{{ x.age }}</td>
                    <td>{{ x.email }}</td>
                    <td>{{ x.phone }}</td>
                    <td>{{ x.department }}</td>
                    <td>{{ x.salary }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
{% endblock %}
